<!DOCTYPE html>
<html lang="en">
    <head>
       <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel ="stylesheet" href="css/style.css">
    </head>
<body>
    <script src="js/scripts.js"></script>
    <div class = "container-fluid">
        <div id = "calculator">
            <div id="screen-space"><div id="screen"></div></div>

                <button class=" ac-btn regular-btn">AC</button>

                <button class="regular-btn">รท</button>

                <button class="regular-btn">6</button>
                <button class="regular-btn">+</button>

            </div>
        </div>
    </div>
