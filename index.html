<!DOCTYPE html>
<html lang="en">
    <head>
       <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel ="stylesheet" href="css/style.css">
    </head>
<body>
    
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    
    <div class = "container-fluid">
        <div id = "calculator">
            <div id="screen-space">
                <div id="screen">
                    <div id="screen-top"></div>
                    <div id="screen-bottom"></div>
                </div>
            </div>
            <div class ="buttons">
                
                <button class="ac-btn regular-btn">AC</button>
                <button class="ce-btn regular-btn">CE</button>
                <button id="divide" class="op-btn regular-btn">/</button>
                <button id="multiply" class="op-btn regular-btn">*</button>
                <button id="seven" class="num-btn regular-btn">7</button>
                <button id="eight" class="num-btn regular-btn">8</button>
                <button id="nine" class="num-btn regular-btn">9</button>
                <button id="subtract" class="op-btn regular-btn">-</button>
                <button id="four" class="num-btn regular-btn">4</button>
                <button id="five" class="num-btn regular-btn">5</button>
                <button id ="six" class="num-btn regular-btn">6</button>
                <button id="add" class="num-btn op-btn regular-btn">+</button>
                <button id="one" class="num-btn regular-btn">1</button>
                <button id ="two" class="num-btn regular-btn">2</button>
                <button id ="three" class="num-btn regular-btn">3</button>
                <button id = "equal" class="num-btn regular-btn equal-btn">=</button>
                <button id = "zero" class="num-btn regular-btn zero-btn">0</button>
                <button class="regular-btn">.</button>
                  

                
            </div>
        </div>
    </div>
     
</body>
